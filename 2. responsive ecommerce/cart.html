<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E - STORE</title>
    <!--down link for icon library like creating stars-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="ecom.css">
</head>
<body>
     <!---- header ---->
    <div class="top">
        <div class="container">
           <div class="navbar">
               <div class="logo">
                   <img src="img/9.PNG">
               </div>
               <nav>
                   <div class="first">
                     <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Product</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Account</a></li>
                     </ul>
                   </div>
               </nav>
               <img src="img/11.png" alt="" width="30px" height="30px">
               <img src="img/menu.png" class="menu">
           </div>
        </div>
    </div>
    
    <!--Cart Items-->
    <div class="smallcontainer">
       <table id="cartTable">
          <tr>
              <th> Product </th>
              <th> Quantity </th>
              <th> Price </th>
              <th> Cancel </th>
          </tr>
       </table>
    </div>

    <!---- footer ---->

    <div class="footer" style="margin-top: 15%;">
        <div class="container">
            <div class="row">
                <div class="fo-col2">
                    <h4>Our App</h4>
                    <img src="img/play-store.png" alt="">
                    <img src="img/app-store.png" alt="">
                </div>
                <div class="fo-col1">
                    <h4>Our Social Media page</h4>
                    <img src="img/fb.png" alt="">
                    <img src="img/insta.png" alt="">
                    <img src="img/twitter.png" alt="">
                    <img src="img/youtube.png" alt="">
                </div>
                <div class="fo-col3">
                    <h4>Links</h4>
                    <a href="">Home</a>
                    <a href="">contact us</a>
                    <a href="">Policy</a>
                    <a href="">About</a>
                </div>
                <div class="fo-col2">
                    <img src="img/9.png" alt="">
                    <p>A Diamond is Forever</p>
                </div>
            </div>
        </div>
    </div>
    <script src="ecom.js"></script>
</body>
</html>
